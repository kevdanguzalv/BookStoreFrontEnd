<br>
<div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()"  color="primary" class="demo-button">
      Agregar cliente
    </button>
</div>
<br>
  <table mat-table  [dataSource]="clientes" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nombres }}</td>
    </ng-container>
  
    <!-- Autor Column -->
    <ng-container matColumnDef="apelidos">
      <th mat-header-cell *matHeaderCellDef>Apelidos</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.apellidos }}</td>
    </ng-container>
  
    <!-- ISBN Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.dni }}</td>
    </ng-container>
        <!-- ISBN Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.edad }}</td>
          </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.status ? 'Active' : 'Inactive' }}</td>
    </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef>Modificar</th>
          <td mat-cell  *matCellDef="let cliente">
            <button mat-flat-button (click)="EditarCliente(cliente)" color="accent">Editar</button>
          </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="desactivar">
          <th mat-header-cell *matHeaderCellDef>Desactivar</th>
          <td mat-cell  *matCellDef="let cliente">
            <button mat-flat-button color="warn" (click)="InactivarCliente(cliente)">Desactivar</button>
          </td>
        </ng-container>        

  
    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="['id', 'nombres', 'apelidos', 'dni','edad', 'status','modificar', 'desactivar']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nombres', 'apelidos', 'dni','edad', 'status','modificar', 'desactivar'];"></tr>
  </table>
