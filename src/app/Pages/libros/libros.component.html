<div class="demo-button-container">
    <button mat-raised-button  (click)="openDialog()" color="primary" class="demo-button">
      Agregar Libro
    </button>
    <!-- <button
        mat-raised-button
        
        class="demo-button">
      Remove data
    </button> -->
  </div>
  <br>
  <table mat-table  [dataSource]="libros" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let libro">{{ libro.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let libro">{{ libro.nombres }}</td>
    </ng-container>
  
    <!-- Autor Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let libro">{{ libro.autor }}</td>
    </ng-container>
  
    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>ISBN</th>
      <td mat-cell *matCellDef="let libro">{{ libro.isbn }}</td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let libro">{{ libro.status ? 'Active' : 'Inactive' }}</td>
    </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef>Modificar</th>
          <td mat-cell  *matCellDef="let cliente">
            <button mat-flat-button (click)="EditarLibro(cliente)" color="accent">Editar</button>
          </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="desactivar">
          <th mat-header-cell *matHeaderCellDef>Desactivar</th>
          <td mat-cell  *matCellDef="let cliente">
            <button mat-flat-button color="warn" (click)="InactivarLibro(cliente)">Desactivar</button>
          </td>
        </ng-container>            
  
    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="['id', 'nombres', 'autor', 'isbn', 'status','modificar', 'desactivar']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nombres', 'autor', 'isbn', 'status','modificar', 'desactivar'];"></tr>
  </table>
